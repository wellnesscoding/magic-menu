<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welness Coding ~ Magic Navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src="menu.js" defer></script>
</head>
<body>
    <div class="container">
        <ul>
            <li class="magic-list active">
                <a href="#">
                  <span class="icon">
                    <img src="./assets/mind.png" alt="Mind Icon">
                  </span>
                  <span class="text" style="color: #2F2E41;">mind</span>
                </a>
              </li>
            <li class="magic-list">
                <a href="#">
                    <span class="icon">
                        <img src="./assets/body.png" alt="Body Icon">
                      </span>
                      <span class="text" style="color: #2F2E41;">body</span>
                </a>
            </li>

            <li class="magic-list">
                <a href="#">
                    <span class="icon">
                        <img src="./assets/soul.png" alt="Soul Icon">
                      </span>
                      <span class="text" style="color: #2F2E41;">soul</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
</body>
</html>
